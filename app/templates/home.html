{% extends 'base.html' %}
{% block body %}
<div class="container">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block 1600*600" src="https://plus.unsplash.com/premium_photo-1673736136121-227cab583e22?w=600&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c291cmNlfGVufDB8fDB8fHww" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-600" src="https://plus.unsplash.com/premium_photo-1673736136121-227cab583e22?w=600&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c291cmNlfGVufDB8fDB8fHww" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-600" src="https://plus.unsplash.com/premium_photo-1673736136121-227cab583e22?w=600&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c291cmNlfGVufDB8fDB8fHww" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
{% endblock body %}
